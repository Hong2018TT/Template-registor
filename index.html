<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Template  Form</title>

    <!-- Link framework bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link boxicons 2.1.4 -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link script URL  JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <title>Document</title>
    <link rel="stylesheet" href="Style_sheet.css">
</head>
<body>

    <!-- From Uiverse.io by alexruix --> 
    <div class="loader">
        <div class="cell d-0"></div>
        <div class="cell d-1"></div>
        <div class="cell d-2"></div>

        <div class="cell d-1"></div>
        <div class="cell d-2"></div>
        
        <div class="cell d-2"></div>
        <div class="cell d-3"></div>
        
        <div class="cell d-3"></div>
        <div class="cell d-4"></div>
    </div>

    
    <div class="container-form" style="width:372px;">
        <div class="card" style="border-inline: none;border-top:none">
            <div class="header_item">Login</div>
        </div>

        <div class="container_body">

                <div class="col-lg-12">
                    <div class="block-all-input">
                            <label for="firstname">Username:</label>
                        <input class="form-control" type="text" name="firstname" id="" placeholder="Your firstname" required>
                    </div>
                </div>

                    <div class="col-lg-12">
                        <div class="block-all-input">
                            <label for="password">Password:</label>
                            <div class="input-group">
                                <input class="form-control" type="text" name="password" id="password" placeholder="Your password" required>
                                <button class="btn border btn-show" type="button" id="togglePassword">
                                    <i class="fa-solid fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="block-all-input">
                            <label for="email">Email:</label>
                            <input class="form-control"type="text" name="email" id="" placeholder="Your email" required>
                        </div>
                    </div>

            <div class="form-group block-all-input">
                <button class="btn btn-lg btn-light w-100 fs-6">
                    <img src="image/google.png" style="width:20px;" class="me-2">
                    <small>Sign In with Google</small>
                </button>
            </div>

            <div class="from-check d-flex justify-content-start">
                <input class="form-check" type="checkbox" name="" id="checkbox">
                <label class="form-check-label mx-2" for="flexCheckDefault" for="Remember me">Remember me</label>
            </div>

            <div class="form-group text-center">
                <small>Don''t have an account? <a href="Template-register.html">Regrister</a></small>
            </div>

            <div class="block-all-input">
                <input type="submit" name="submit" id="" class="btn" value="Login">
            </div>
        </div>
        
    </div>

    <div class="write-by">Write By Mr. Hong</div>
    
    <!-- For Link File Javascript -->
    <script src="show_psw.js"></script>
</body>
</html>
